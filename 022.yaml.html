<pre><html>
<head>
<title>022.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    console
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "021.yaml" + ".html";
        return false;
    }
    if (keynum == 32) {
        window.location = "023.yaml" + ".html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>


    # Sequence in Mapping
    ---
    things:
      - foo
      - bar
    ---
    things:
    - foo
    - bar






</pre>
</body>
</pre>
