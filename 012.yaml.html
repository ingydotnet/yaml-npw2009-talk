<html>
<head>
<title>012.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "011.yaml" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "013" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>    # Flow Collections
    
    mapping: { ingy: YAML,
      nothingmuch: Moose, jrockway: Catalyst }
    sequence: [
      YAML,
      Moose,
      Catalyst
    ]
    indent: [doesn't, matter]
    really: [
    doesn't
    ,
    matter
    ]



</pre>
</body>
