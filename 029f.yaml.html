<pre><html>
<head>
<title>029f.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    console
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "029e.yaml" + ".html";
        return false;
    }
    if (keynum == 32) {
        window.location = "029z.yaml" + ".html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>
    # YAML Data Model
    ---
    start with:
      hashes: collections
      which: map
      keys: values
    add:
      - arrays
      - sequences
      - of data
    plus: scalars
    mix in: !type "of data"
    references: *to_the_past




</pre>
</body>
</pre>
