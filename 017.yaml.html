<pre><html>
<head>
<title>017.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    console
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "016.yaml" + ".html";
        return false;
    }
    if (keynum == 32) {
        window.location = "018.yaml" + ".html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>


    # Ordered Maps (omap)

    [foo: 1, bar: 2, baz: 3]
    ---
    [{foo: 1}, {bar: 2}, {baz: 3}]
    ---
    - foo: 1
    - bar: 2
    - baz: 3






</pre>
</body>
</pre>
