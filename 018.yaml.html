<html>
<head>
<title>018.yaml</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "017.yaml" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "019.yaml" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



    # Tags and Types
    - 42
    - ! '42'
    - !!int '42'
    - !&lt;tag:yaml.org,2002:int&gt; '42'
    - [!!null '', !!bool 1, !!str '42', !!float '42']
    - !&lt;tag:ingy.net,2003:Foo/Bar&gt; {}







</pre>
</body>
