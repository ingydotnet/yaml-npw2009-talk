<pre><html>
<head>
<title>046</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    console
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "045" + ".html";
        return false;
    }
    if (keynum == 32) {
        window.location = "047" + ".html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
